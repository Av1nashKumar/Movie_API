<!DOCTYPE html>
<html>
<head>
  <title>Search Movies</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- navigation start here -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">Movies</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
  
  <form class="form-inline my-2 my-lg-0" onsubmit="return false;">
    
    <input class="form-control mr-sm-2" type="text" id="title" placeholder="Title" aria-label="Title">
    
    <input class="form-control mr-sm-2" type="number" id="year" placeholder="Year" aria-label="Year">

    <div class="col-auto  my-1">
      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
      <select class="custom-select form-control mr-sm-2" id="plot">
        <option>Short</option>
        <option>Full</option>
      </select>
    </div>

    <input type="reset" class="btn btn-outline-danger form-control mr-sm-2" id="reset"></input>

    <button id="submit" class="btn btn-outline-success form-control mr-sm-2">Search</button>

  </form>
  </div>
</nav>

<!-- navigation ends here -->


<div class="container-fluid">
  <div class="row">
    
    <!-- loader -->
    <div class="lds-circle" id="loader"></div>
    <!-- loader ends here -->

    <div class="col-md-3 col-sm-1 mt-3 mb-3" id="gallery_card1">
      
    </div>
  </div>
</div>



    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> 

</body>
</html>
